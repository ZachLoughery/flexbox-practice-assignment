<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Flexbox Practice</title>
  </head>
  <body>
    <main>
      <section id="flexbox-column-l" class="flexbox__column">
        <div id="flexbox-1" class="flexbox__container">
          <div class="flexbox-square"></div>
          <div class="flexbox-square"></div>
          <div class="flexbox-square"></div>
        </div>
        <div id="flexbox-2" class="flexbox__container">
          <div class="flexbox-square"></div>
          <div class="flexbox-square"></div>
          <div class="flexbox-square"></div>
        </div>
        <div id="flexbox-3" class="flexbox__container">
          <div id="flexbox-3-square-1" class="flexbox-rectangle">
            <p>Some text</p>
          </div>
          <div id="flexbox-3-square-2" class="flexbox-square">
            <p>Some text</p>
          </div>
          <div id="flexbox-3-square-3" class="flexbox-rectangle">
            <p>Some text</p>
          </div>
        </div>
      </section>
      <section id="flexbox-column-r" class="flexbox__column">
        <div id="flexbox-4" class="flexbox__container">
          <div class="flexbox-rectangle"></div>
          <div class="flexbox-rectangle"></div>
          <div class="flexbox-rectangle"></div>
        </div>
        <div id="flexbox-5" class="flexbox__container">
          <div class="flexbox-square"></div>
          <div class="flexbox-square"></div>
          <div id="flexbox-5-align" class="flexbox-square"></div>
        </div>
        <div id="flexbox-6" class="flexbox__container">
          <div class="flexbox-square"></div>
          <div id="flexbox-6-grow" class="flexbox-square"></div>
          <div class="flexbox-square"></div>
        </div>
      </section>
    </main>
  </body>
</html>
